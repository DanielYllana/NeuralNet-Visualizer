<div class="title" id="title-input">
  <p>Input Layer</p>
</div>

<div class="flex-container" id="container-input2">
  <div class="layers" id="container-input">
    <!--<ng-container
      *ngFor="let neuron of generateArrayOfNumbers(model[0].neurons)"
    >
      <div class="neurons" id="layer-0-neuron-{{ neuron }}"></div>
    </ng-container> -->
    <ng-container *ngFor="let neuron of generateArrayOfNumbers(model.features)">
      <div
        class="neurons"
        *ngIf="neuron <= model.maxDisplayNeurons"
        id="layer-{{ 0 }}-neuron-{{ neuron }}"
      ></div>
    </ng-container>

    <div class="btn btn-circle btn-sm-placeholder">
      <mat-icon *ngIf="model.features > model.maxDisplayNeurons"
        >more_vert</mat-icon
      >
      <!--<mat-icon>expand_more</mat-icon>-->
    </div>
    <div class="btn btn-circle btn-sm-placeholder"></div>

  </div>
</div>
